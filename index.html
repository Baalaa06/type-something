<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search Box — FormSubmit</title>
  <style>
  body {
  font-family: Inter, system-ui, Arial, sans-serif;
  background: #ffdde1; /* light pink background */
  color: #222;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.box {
  background: linear-gradient(180deg, #06beb6, #48b1bf); /* teal gradient */
  padding: 28px;
  border-radius: 16px;
  max-width: 720px;
  width: 95%;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
  display: flex;
  gap: 24px;
  align-items: center;
  color: #fff;
}

.left {
  flex: 1;
}

h1 {
  margin: 0 0 8px 0;
  font-size: 22px;
  color: #fff;
}

p {
  margin: 0 0 16px 0;
  color: #f0fdfa;
}

form {
  display: flex;
  gap: 8px;
}

input[type="text"] {
  flex: 1;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.4);
  background: rgba(255, 255, 255, 0.9);
  color: #222;
  font-size: 15px;
}

button {
  padding: 12px 16px;
  border-radius: 10px;
  border: 0;
  background: linear-gradient(90deg, #ff5f6d, #ffc371); /* coral → gold */
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  opacity: 0.85;
}

.status {
  margin-top: 12px;
  padding: 10px;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  display: none;
}

.right {
  width: 110px;
  text-align: center;
}

.logo {
  width: 92px;
  height: 92px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  display: inline-block;
  margin-bottom: 8px;
}

small {
  color: #f0fdfa;
  display: block;
  margin-top: 8px;
}
  </style>
</head>
<body>
  <div class="box" role="main">
    <div class="left">
      <h1>Input Search Box</h1>
      <p>Type anything and click <strong>Send</strong>.</p>
      <form id="searchForm" autocomplete="off">
        <input id="q" name="q" type="text" placeholder="Type here..." required />
        <button type="submit">Send</button>
      </form>
      <div id="status" class="status" role="status" aria-live="polite"></div>
    </div>

    <div class="right">
      <div class="logo" aria-hidden="true"></div>
      <div style="color:#cbd5e1;font-size:13px;margin-top:6px">FormSubmit</div>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('searchForm');
      const input = document.getElementById('q');
      const status = document.getElementById('status');
      const FORMSUBMIT_EMAIL = "baalaapnl06@gmail.com";
      const endpoint = `https://formsubmit.co/ajax/${encodeURIComponent(FORMSUBMIT_EMAIL)}`;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        status.style.display = 'none';
        const text = input.value.trim();
        if (!text) return;

        const payload = new FormData();
        payload.append('q', text);
        payload.append('_subject', 'GitHub Pages Search submission');
        payload.append('_captcha', 'false');
        try {
          const res = await fetch(endpoint, {
            method: 'POST',
            body: payload,
            headers: { 'Accept': 'application/json' }
          });
          if (!res.ok) {
            const txt = await res.text();
            throw new Error('Response ' + res.status + ': ' + txt);
          }
          status.style.display = 'block';
          status.style.background = 'rgba(16,185,129,0.06)';
          status.style.color = '#a7f3d0';
          status.textContent = 'Sent';
          input.value = '';
        } catch (err) {
          status.style.display = 'block';
          status.style.background = 'rgba(253,224,71,0.06)';
          status.style.color = '#fef3c7';
          status.textContent = 'Error sending data.';
          console.error(err);
        }
      });
    })();
  </script>
</body>
</html>
